<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Недо-кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Недо-кликер</h1>
        <p>Очки: <span id="score">0</span></p><br>
        <button id="clickButton">Клик</button><br>
        <button id="autoclickerButton">Купить автокликер (100 очков)</button>

        <!-- Консоль -->
        <div>
            <h3>Консоль))</h3>
            <input type="text" id="consoleInput" placeholder="Введите команду..." />
            <button id="consoleButton">Отправить</button>
            <p id="consoleOutput"></p>
        </div>
    </div>

    <!-- Информация об авторе и версии -->
    <footer>
        <p>Автор: GrenkaDev</p>
        <p>Текущая версия: 0.1.18</p>
        <p>Последнее обновление: 27.11.24</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
